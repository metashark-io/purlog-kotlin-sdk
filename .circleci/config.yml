version: 2.1
jobs:
  build-and-test-common:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Install Android SDK and Tools
          command: |
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
            unzip commandlinetools-linux-6858069_latest.zip -d cmdline-tools
            mkdir -p $ANDROID_HOME/cmdline-tools
            mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"
      - run:
          name: Set ANDROID_HOME environment variable
          command: echo 'export ANDROID_HOME=$HOME/android-sdk' >> $BASH_ENV
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Build
          command: ./gradlew build
      - run:
          name: Run Tests
          command: ./gradlew testDebugUnitTest
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - build-and-test-common